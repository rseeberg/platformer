<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2a5298">
    <title>Platform Jumping Game</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #gameCanvas {
            border: 3px solid #1a252f;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 80px rgba(41, 128, 185, 0.3);
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            color: #ecf0f1;
            text-align: center;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 500;
        }
        
        .controls span {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
        }

        /* Mobile-specific styles */
        @media (max-width: 900px) {
            body {
                align-items: flex-start;
                padding-top: 10px;
            }
            
            #gameCanvas {
                width: 100vw;
                height: auto;
                border-radius: 0;
                border: none;
                box-shadow: none;
            }
            
            .controls {
                display: none; /* Hide keyboard controls on mobile */
            }
        }

        @media (orientation: portrait) and (max-height: 700px) {
            #gameCanvas {
                height: 60vh;
                width: auto;
            }
        }

        /* iOS Safari specific */
        @supports (-webkit-touch-callout: none) {
            body {
                /* iOS Safari viewport height fix */
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <span>‚¨ÖÔ∏è‚û°Ô∏è Move</span>
        <span>üîº Space Jump</span>
        <span>R Restart</span>
    </div>
    <script type="module" src="dist/game.js"></script>
</body>
</html>
